name: Build EXE
on: [push] # コードをアップロードしたら実行

jobs:
  build:
    runs-on: windows-latest # Windows環境で実行
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install flet google-generativeai pyinstaller
      - name: Run PyInstaller
        run: |
          flet pack obachan(1).py # ここでEXE化を実行
